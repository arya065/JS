<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recusivo</title>
    </head>
    <body>
        <span id="txt">&nbsp;</span>
        <script>
            var first =  1;
            var second = 1;
            var step = 1;
            calcFibo (first, second, step, 15);

            function calcFibo(first,second,step,stopPos){
                if(stopPos == 0){
                    return 0;
                } else {
                    var third = first + second + step;
                    document.write(first + ",");
                    return calcFibo(second, third, step,stopPos -1);
                }
            }
    </script>
    </body>
</html>
