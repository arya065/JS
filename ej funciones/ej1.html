<!DOCTYPE html>
<html lang="en">
<body>
    
    <script>
        calculate(5,5,5);
        function calculate(... numbers){
            console.log(numbers.length);
            if (numbers.length == 1){
                console.log(numbers[0] * numbers[0] * numbers[0])
            } else if (numbers.length == 2){
                console.log(numbers[0] * numbers[1])
            } else if (numbers.length == 3){
                console.log(numbers[0] + numbers[1] + numbers[2])
            }
        }
    </script>
</body>
</html>
<!-- Realiza una función que tome uno, dos o tres parámetros.
Si le introduzco solo un parámetro hará el cubo, si le introduzco dos, 
hará la multiplicación de ambos parámetros y si le introduzco tres la suma de ambos.
Pon ejemplos de su uso.
calcula(5); calcula(5,5); calcula(5,5,5); -->
