<!DOCTYPE html>
<html lang="en">
<body>
    <input type="text" name="texto" id="texto">
    <input type="submit" value="do it" onclick="reverse()">
    <p id="result"></p>
    <script>
        function reverse(){
            let value = document.getElementById("texto").value;
            let textrev = "";
            value = value.split("").reverse();
            value.forEach(element => {
                textrev += element;
            });

            document.getElementById("result").innerHTML = textrev;
        }
    </script>
</body>
</html>
