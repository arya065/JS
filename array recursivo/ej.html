<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recusivo</title>
    </head>
    <body>
        <script>
        var array = [1,2,3,4,5];
        console.log("Sumatorio: " + calcRec(array));

        function calcRec(array){
            if(array.length == 0){
                return 0;
            }
            var sum = array[array.length-1];
            array.pop();
            sum += calcRec(array);
            return sum;
        }
    </script>
    </body>
</html>

<!-- Escriba una función recursiva que calcule y devuelva la suma de todos los elementos de un array
sumatorio (tamaño) -->
