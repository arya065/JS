    <script>
        function giveMeBroda(obj) {
            let padre = obj.parentNode;
            let lista = [];
            for (let i = 0; i < padre.children.length; i++) {
                let hijo = padre.children[i];
                if (hijo != obj) {
                    console.log(hijo.innerHTML);
                    lista.push(hijo.innerHTML);
                }
            }
            return lista;
        }
        console.log(giveMeBroda(document.getElementById("lipton")))
