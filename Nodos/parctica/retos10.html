        // skriv inn koden din her. VÃ¦r forsiktig med at json-en jukser. Det er ikke en matrise, men et objekt.
        function longLiveTheKing(name) {
            let result = false;
            json.vikingos.forEach(e => {
                e.reyes.forEach((f) => {
                    if (f == name) {
                        result = true;
                    }
                });
            });
            return result;
        }
