<html>

<head>
    <title>retos JavaScript</title>
</head>

<body>

    <h1>retos JavaScript</h1>
    <ul id="frutas"> </ul>

    <script>
        let frutas = ["aguacate", "pera", "manzana", "naranja", "tomate", "granada", "mango", "litchi", "nispero"];
        let tropicStock = [
            { fruta: "aguacate", stock: 50 },
            { fruta: "mango", stock: 10 },
            { fruta: "litchi", stock: 20 },
            { fruta: "nispero", stock: 25 }
        ];
        // muestra las frutas tropicales con stock menor a 40 como elementos li y su nodo padre ser√° el ul frutas
        while (tropicStock[0] != undefined) {
            let child = document.createElement("li");
            let fruit = tropicStock.shift();
            if (fruit.stock < 40) {
                let content = document.createTextNode(fruit.fruta);
                child.appendChild(content);
                document.getElementById("frutas").appendChild(child);
            }
        }
    </script>
</body>

</html>
