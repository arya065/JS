<html>

<head>
    <title>retos JavaScript</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <ul id="carrakos"> </ul>

    <script>
        let carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];
        let xungos = [
            { nombre: "Bruce Lee", carros: ["Chevrolet", "Tesla", "BMW"] },
            { nombre: "YakiChan", carros: ["Lexus", "Mercedes", "Kia"] }
        ];
        showArr(carrakos, "carrakos");
        function showArr(array, parent) {
            array.forEach((e, index) => {
                if (e instanceof Array) {
                    let string = e[0] + parent;
                    let child = document.createElement("ul");
                    child.id = string;
                    document.getElementById(parent).appendChild(child);

                    showArr(e, string);
                } else {
                    let child = document.createElement("li");
                    let owner = ifContains(e);
                    console.log(e, owner);
                    let content = document.createTextNode(e + owner);
                    child.appendChild(content);
                    document.getElementById(parent).appendChild(child);
                }
            });

        }
        function ifContains(element) {
            let result = "";
            xungos.forEach((e) => {
                let carros = e.carros;
                carros.forEach((el) => {
                    if (el == element) {
                        console.log(e.nombre, element);

                        result = " de " + e.nombre;
                    }
                })
            });
            return result;
        }
    </script>
</body>

</html>
