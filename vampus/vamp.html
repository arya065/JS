<html>
    <head>
        <title>ARRAY VAMPIRO</title>
    </head>
    <body>
        <h1>ARRAY VAMPIRO</h1>
        <script>
            let arr=[1,1,3,4,5,6,5,4,3,1,1];
            /*INCLUYE TU CÓDIGO AQUÍ*/
            function vampus(arr){
                copy = new Array;
                for (i = 0; i < arr.length; i++){    
                    copy[i] = arr[arr.length-1-i];
                }
                console.log("reversed " + copy);
                if (arr.toString() === copy.toString()){
                    return true;
                } else {
                    return false;
                }
            }
            console.log(vampus(arr));
        </script>
    </body>
</html>
