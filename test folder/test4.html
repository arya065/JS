<!DOCTYPE html>
<html lang="en">
    <head>
        <title>cambiar estilos CSS</title>
    </head>
    <body>
        <p id="mytxt">Aprende JS con MyFPScool!</p>
        <button type="button" onclick="myFunction()">DALE!</button>
        <script>
        function myFunction(){
            var x = document.getElementById("mytxt");
            x.style.fontSize = "25px";
            x.style.color = "red";
        }
    </script>
    </body>
</html>
