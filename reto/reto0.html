<html lang="en">

        <meta charset="UTF-8">

    <body>
        <input type="text" name="name" id="name">
        <input type="button" value="find" onclick="getName()">
        <p id="answer">&nbsp;</p>
        <script>
        

        let arr = [
        {
            cp: 28924,
            nombre:"Estepona"
        },
        {
            cp: 28925,
            nombre:"Malaga"
        },
        {
            cp: 28926,
            nombre:"Madrid"
        },
        {
            cp: 29601,
            nombre:"Marbella"
        }
        ]
        function getName(){
            let name = document.getElementById("name").value.toLowerCase();
            name = name.charAt(0).toUpperCase() + name.slice(1);
            console.log(name);
            let result = findCode(name);
            if (result != undefined){
                document.getElementById("answer").innerHTML = result.cp;
            } else {
                document.getElementById("answer").innerHTML = "undefined";
            }
        }
        function findCode(name){
            let test =  arr.find(e => e.nombre === name);
            return test;
        }
    </script>
    </body>
