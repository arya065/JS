<!DOCTYPE html>
<html lang="en">
    <body>
        <img src="../../backgrounds/phineas.jpg" id="img1" height="200px" width="350px"
            onclick="cambiaPic()">

        <img src="../../backgrounds/Flag_of_the_Soviet_Union.svg" id="img2" height="200px"
            width="350px" onclick="cambiaPic()">

        <img src="../../backgrounds/сквид.jpg" id="img3" height="200px" width="350px"
            onclick="cambiaPic()">

        <img src="../../backgrounds/шрек в очках сучка.jpeg" id="img4" height="200px"
            width="350px" onclick="cambiaPic()">

        <script>
        function cambiaPic(){
            var img1 = document.getElementById('img1');
            var img2 = document.getElementById('img2');
            var img3 = document.getElementById('img3');
            var img4 = document.getElementById('img4');
            var tmp = img1.src;
            
            img1.src = img4.src;
            img4.src = img3.src;
            img3.src = img2.src;
            img2.src = tmp;
        }
    </script>
    </body>
</html>
