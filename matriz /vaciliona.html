    <body>
        <script>
            let test = [
                [1,1,1],
                [1,2,3],
                [1,3,5]
            ];
            let matrix = [];
            // fillMatrix(5);
            createMatrix(5);
            fillMatrixRec(matrix[1],1);
            console.log(matrix);

            function fillMatrix(x){
                createMatrix(x);
                for (i = 1; i < x; i++){
                    for (j = 1; j < x; j++){
                        matrix[i][j] = matrix[i-1][j] + matrix[i][j-1];
                    }
                }
                console.log(matrix);
            }


            function createMatrix(rows){
                for (let i = 0; i < rows; i++) {
                    matrix[i] = [];
                    for (let j = 0; j < rows; j++) {
                        matrix[i][j] = 1;
                    }
                }
            }

            function fillMatrixRec(arr,posX){
                if(posX == matrix.length){
                    return matrix;
                }
                for (i = 1; i < arr.length; i++){
                    matrix[posX][i] = matrix[posX][i-1] + matrix[posX-1][i];
                }
                return fillMatrixRec(matrix[posX++],posX++);
            }
        </script>
