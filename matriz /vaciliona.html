<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            let matrix = [];
            fillMatrix(5);

            function fillMatrix(x){
                createMatrix(x);
                for (i = 1; i < x; i++){
                    for (j = 1; j < x; j++){
                        matrix[i][j] = matrix[i-1][j] + matrix[i][j-1];
                    }
                }
                console.log(matrix);
            }


            function createMatrix(rows){
                for (let i = 0; i < rows; i++) {
                    matrix[i] = [];
                    for (let j = 0; j < rows; j++) {
                        matrix[i][j] = 1;
                    }
                }
            }
        </script>
    </body>
</html>
